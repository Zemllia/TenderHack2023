<div class="input-custom-group" style="width: 98%;">
    <p style="margin-bottom: 7px">КПГЗ</p>
    <select id="category-search-select" name="categories[]" multiple="multiple" style="width: 100%">
    </select>
</div>

<script>
    $(document).ready(function () {
        $('#category-search-select').select2({
          ajax: {
            url: '/api/v1/cpgs/',
            dataType: 'json',
            processResults: function (data) {
              // Transforms the top-level key of the response object from 'items' to 'results'
              return {
                results: data.results
              };
            },
            data: function (params) {
              var query = {
                search: params.term.toUpperCase()
              }

              // Query parameters will be ?search=[term]&type=public
              return query;
            }
          }
        });
    })
</script>
